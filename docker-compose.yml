services:
  oficina-app:
    build:
      context: .
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
    container_name: oficina-app
    ports:
      - "5173:5173"
    working_dir: /var/www
    volumes:
      - .:/var/www
    user: "${USER_ID}:${GROUP_ID}"
    networks:
      - oficina

  oficina-nginx:
    image: nginx:alpine
    container_name: oficina-nginx
    ports:
      - "4500:80"
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - oficina-app
    networks:
      - oficina

